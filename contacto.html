<h1>Formulario de Contacto</h1>
<h3>Por favor indique su número de teléfono en el mensaje para contactar con usted y díganos cómo podemos ayudarle</h3>
<form method="post" action="https://show.ratufa.io/all?query1=value1">
  <div class="my-2">
    <label for="myform_name">Nombre:</label><br/>
    <input type="text" name="name" id="myform_name" required />
  </div>

  <div class="my-2">
    <label for="myform_email">Email:</label><br/>
    <input type="text" name="email" id="myform_email" required />
  </div>

  </div>

  </div>
