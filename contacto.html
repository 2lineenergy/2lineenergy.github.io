      <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

        <script>
            function validar() {
                var miForm = document.getElementById("formulario");
                var expRegNombre = /^./;
                var expRegTlf = /^\d{9}$/;
                if (!expRegNombre.test(miForm.elements["nombre"].value)) {
                    alert("No has rellenado el nombre");
                    return false;
                } else if (!expRegNombre.test(miForm.elements["apellidos"].value)) {
                    alert("No has rellenado los apellidos");
                    return false;
                } else if (!document.getElementById("campotelefono").classList.contains('invisible') && !expRegTlf.test(miForm.elements["telefono"].value)) {
                    alert("No has rellenado el teléfono correctamente");
                    return false;
                } else if (!document.getElementById("campocorreo").classList.contains('invisible') && !expRegNombre.test(miForm.elements["email"].value)) {
                    alert("No has rellenado el correo");
                    return false;
                } else {
                    alert("Formulario completado correctamente");
                    return true;
                }
            }
        </script>
