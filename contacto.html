  <h1>Formulario de contacto</h1>
  
<form action="https://mailthis.to/example" method="POST" encType="multipart/form-data">
  <h3>Contact Form (example)</h3>
  <!-- Name -->
  <input type="email" name="name" placeholder="Nombre">
  <!-- Email -->
  <input type="email" name="email" placeholder="Tu@mail.com">
  <!-- Phone Number -->
  <input type="text" name="phone" placeholder="Teléfono">
  <!-- Textarea (Message) -->
  <textarea name="message" placeholder="Mensaje aquí" style="height:90px"></textarea>
  <!-- File attachments -->
  <input type="file" name="file" placeholder="">

  <!-- Optional (hidden) fields -->
  <!-- Custom email Subject -->
  <input type="hidden" name="_subject" value="Contacto desde formulario web">
  <!-- Custom email ReplyTo Address -->
  <input type="hidden" name="_replyto" value="info@2lineenergy.com">
  <!-- Redirect to a page after recaptcha -->
  <input type="hidden" name="_after" value="https://2lineenergy.com/">
  <!-- Honeypot (to catch comment spam bots) -->
  <input type="hidden" name="_honeypot" value="">
  <!-- Apply a custom confirmation message on the second step -->
  <input type="hidden" name="_confirmation" value="">

  <!-- Submit Button -->
  <input type="submit" name="Enviar" value="Submit Form" class="btn btn-primary">
</form>
</section>
