      <p>Por favor, indique su número de teléfono en el mensaje para contactar con usted y díganos cómo podemos ayudarle.</p>
      <form method="post" action="https://show.ratufa.io/all?query1=value1">
        <div>
          <label for="myform_name">Nombre:</label>
          <input type="text" name="name" id="myform_name" required />
        </div>
        <div>
          <label for="myform_email">Email:</label>
          <input type="text" name="email" id="myform_email" required />
        </div>
        <div>
          <label for="myform_message">Mensaje:</label>
          <textarea name="message" id="myform_message" rows="4" required></textarea>
        </div>
        <div>
          <label>
            <input type="checkbox" id="consentimiento" name="consentimiento" required />
            Acepto el tratamiento de mis datos personales.
          </label>
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
